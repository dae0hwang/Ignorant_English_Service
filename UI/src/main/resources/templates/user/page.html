<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
           minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>무식한 영어 공부</title>

    <!--스타일 초기화  아이콘 폰트 등록-->
    <link rel="stylesheet" href="../css/nomalize.css"/>
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet"
          type="text/css"/>

    <!--axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/user/page.css" />
</head>
<body>
<header>
    <div class="inner">
        <div class="head-container">
            <div class="head-brand">무식한 영어 공부</div>
            <a class="btn btn-primary head" href="" role="button" style="color: #ffffff"
               id="home-button">Home</a>
        </div>
    </div>
</header>

<section>
    <div class="inner">
        <div class="title-container">
            <div class="title">사용자 페이지</div>
        </div>
    </div>
</section>

<section>
    <div class="inner">
        <div class="button-container">
            <a class="btn btn-primary middle" href="../user/manage/signup" role="button"
               style="color: #ffffff">회원 가입</a>
            <a class="btn btn-primary middle" href="../user/manage/login" role="button"
               style="color: #ffffff">로그인</a>
        </div>
    </div>
</section>


<script th:inline="javascript">
  const apiUrl = [[${@environment.getProperty('url.api')}]];
  const uiUrl = window.location.host;

  //유저 권한 확인하기->맞다면, 바로 account로 이동하기.
  let jwtToken = localStorage.getItem("Authorization")
  console.log(jwtToken)
  window.onload =function () {
    axios({
      url: "http://"+apiUrl+"/api/user/manage/check",
      method: "get",
      headers: {
        "Authorization": jwtToken
      }
    })
    .then(function (response) {
      //성공했다면, 바로
      console.log(response)
      location.href = "http://"+uiUrl+"/user/manage/account"
    })
    .catch(function (error) {
      //실패했다면 그대로 진행
    });
  }
  //home button
  document.getElementById("home-button").href = "http://" + uiUrl;
</script>
</body>
</html>
