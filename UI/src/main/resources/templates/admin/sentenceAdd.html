<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>무식한 영어 공부</title>

  <!--스타일 초기화  아이콘 폰트 등록-->
  <link rel="stylesheet" href="../css/nomalize.css"/>
  <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
  <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet"
        type="text/css"/>

  <!--css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/admin/sentenceAdd.css" />
</head>
<body>
<header>
  <div class="inner">
    <div class="head-container">
      <div class="head-brand">무식한 영어 공부</div>
      <a class="btn btn-primary head" href="#" role="button" style="color: #ffffff">Home</a>
    </div>
  </div>
</header>

<section>
  <div class="inner">
    <div class="title-container">
      <div class="title">관리자 페이지</div>
    </div>
  </div>
</section>

<section>
  <div class="inner">
    <div class="select-container">
      <div class="grammar">
        <div class="grammar-title">문법 체크</div>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="situation">
        <div class="situation-title">상황 체크</div>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="inner">
    <div class="korean-container">
      <div class="korean-title">한글 번역</div>
      <input class="form-control form-control-lg" type="text" placeholder="" aria-label=".form-control-lg example">
    </div>
  </div>
</section>

<section>
  <div class="inner">
    <div class="english-container">
      <div class="english-title">영어 원문</div>
      <input class="form-control form-control-lg" type="text" placeholder="" aria-label=".form-control-lg example">
    </div>
  </div>
</section>

<section>
  <div class="inner">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end button-container">
      <button type="button" class="btn btn-primary btn-lg register">등록</button>
    </div>
  </div>
</section>



</body>
</html>
