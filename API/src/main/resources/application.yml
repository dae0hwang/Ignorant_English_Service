spring:
  profiles:
    active:
      - local
    group:
      local:
        - default-default
        - logging-local
        - port-local
        - db-local
        - sqs-aws
      server:
        - default-default
        - logging-server
        - port-server
        - db-server
        - sqs-server
      aws:
        - default-default
        - logging-aws
        - port-aws
        - db-aws
        - sqs-aws
      test:
        - db-test
        - sqs-aws
    include:
      - default
      - logging
      - port
      - db
      - sqs